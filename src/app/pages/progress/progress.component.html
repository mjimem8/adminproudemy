<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de progreso</h4>
                <div class="progress">
                    <!-- Podemos escepecificar por angular valores personalizados al bootstrap -->
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso1" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1+'%'"></div>
                </div>
                <br>
                <div class="progress">
                    <!-- Podemos escepecificar por angular valores personalizados al bootstrap -->
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso2" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2+'%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!-- el evento cambioValor es el output del componente y recibe con $event la variable enviada -->
                <app-incrementador (actualizaValor)="progreso1 = $event" nombre="Progress azul" [progreso]="progreso1"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (actualizaValor)="progreso2 = $event" nombre="Progress verde" [progreso]="progreso2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
